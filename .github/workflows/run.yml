name: Run Kobo Report Twice Daily to Google Sheets

on:
  schedule:
    - cron: "0 9,21 * * *"   # 4 AM y 4 PM hora Colombia (09:00 y 21:00 UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script and upload to Google Sheets
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python KoboData_2RepInfCampo.py
